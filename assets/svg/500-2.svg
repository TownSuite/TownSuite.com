<svg id="flame-1" data-name="flame-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 137 403">
	<defs>
	<style>
		.flame-1 {
		fill: #f15a24;
		}

		.flame-2 {
		fill: #c1272d;
		}

		.flame-2, .flame-3 {
		opacity: 0.4;
		}

		.flame-3 {
		fill: #f7931e;
		}

		#flame-1, #flame-2, #flame-3{
			z-index: -1;
		}

		#flame-1{
			transform: rotate(180deg);
		    width: 50px;
		    position: absolute;
		}

		#flame-2{
			transform: rotate(180deg);
		    width: 55px;
		    position: absolute;
		}

		#flame-3{
			transform: rotate(180deg);
		    width: 45px;
		    position: absolute;
		}

		#flame-1 {
			animation: flicker 1s infinite;
		    left: 7px;
		}
		#flame-5 {
			animation: flicker 0.1s  infinite;
		    left: 3px;
		}
		#flame-9 {
			animation: flicker 0.1s infinite;

		    left: 11px;
		}

		@keyframes flicker {
		    0% {
		        background-position:0px 0px;
		        opacity:.8
		}
		    25% {
		        background-position:0px 0px;
		}
		    25.1% {
		        background-position:-100px 0px;
		}
		    50% {
		        background-position:-100px 0px;
		        opacity:.4
		}
		    50.1% {
		        background-position:-200px 0px;
		}
		    75% {
		        background-position:-200px 0px;

		}
		    75.1% {
		        background-position:-100px 0px;
		}
		    100% {
		        background-position:-100px 0px;
		        opacity:.8
		}
		}
	</style>
